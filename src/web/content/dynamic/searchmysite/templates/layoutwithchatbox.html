{% extends "layout.html" %}

{% block searchbox %}
			<form action="/search/chat/">
				<div class="row mt-1">
					<div class="col-md-4 offset-md-4 pt-3">
						<div class="input-group">
							<input type="search" class="form-control" placeholder="Search..." name="q" id="query" aria-label="Search query" value="{% if params %}{{ params['q'] }}{% endif %}">
							<button class="input-group-text" type="submit">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
									<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
								</svg>
							</button>
						</div>
					</div>
				</div>
			</form>

			<div class="row">
				<div class="col-lg-12 text-center mt-1">
					<nav class="navbar navbar-expand-sm justify-content-center">
						<ul class="nav">
							<li class="nav-item">
								<a class="nav-link" href="/search/chat/"><span class="d-none d-sm-block">Chat</span><span class="d-block d-sm-none">Chat</span></a>
							</li>
						</ul>
						<ul class="nav">
							<li class="nav-item">
								<a class="nav-link" href="/search/browse/"><span class="d-none d-sm-block">Browse Sites</span><span class="d-block d-sm-none">Browse</span></a>
							</li>
						</ul>
						<ul class="nav">
							<li class="nav-item">
								<a class="nav-link" href="/search/new/"><span class="d-none d-sm-block">Newest Pages</span><span class="d-block d-sm-none">Newest</span></a>
							</li>
						</ul>
						<ul class="nav">
							<li class="nav-item">
								<a class="nav-link" href="/search/random/" target="_blank" rel="noopener noreferrer"><span class="d-none d-sm-block">Random Page</span><span class="d-block d-sm-none">Random</span></a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
{% endblock %}
