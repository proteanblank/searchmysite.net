{% extends "layout.html" %}

{% block title %}Search My Site - Change password{% endblock %}

{% block content %}

			<div class="row">
				<div class="col-md-4 offset-md-4">

					<form action="{{ url_for('auth.changepassword') }}" method="post">
						{% if session.get('log_in_method') != 'changepasswordlink' %}
						<div class="form-group">
							<label for="existing_password" class="sr-only">Existing password</label>
							<input type="password" name="existing_password" id="existing_password" class="form-control" placeholder="Existing password" required>
						</div>
						{% endif %}

						<div class="form-group">
							<label for="new_password" class="sr-only">New password</label>
							<input type="password" name="new_password" id="new_password" class="form-control" placeholder="New password" required>
						</div>
						<div class="form-group">
							<label for="repeat_password" class="sr-only">Repeat password</label>
							<input type="password" name="repeat_password" id="repeat_password" class="form-control" placeholder="Repeat password" required>
						</div>

						<button type="submit" class="btn btn-primary btn-block">Change password</button>
					</form>

				</div>
			</div>

{% endblock %}
